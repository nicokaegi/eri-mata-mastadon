<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Eri Mata: Social Media Manager</title>
    <header class="p-3 bg-dark text-white"> 
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        Eri Mata : The Social Media Managing Bot  
	<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <div class="text-end">
	    <button type="button" class="btn btn-outline-light me-2" class='btn primary' hx-get="/loadPosts" hx-target="#mastadonFeed" hx-swap="innerHTML">
		 Load Posts  
	    </button>
        </div>
      </div>
    </div>
  </header>
</head>
<body>
	<div class="container">
	  <div class="row">

	    <div class="col" style="width: 80rem;height: 50rem;overflow: scroll;">
		    <div class="col" id="mastadonFeed">
		    </div>
	    </div>
	    <div class="col" >
		<div class="card" style="width: 25rem;height: 50rem;overflow: scroll;">
			<div class="col" hx-get="/chat" id="chat" hx-trigger="load" hx-swap="outerHTML"> 
			</div>
		</div>
		<form hx-post="/chat" hx-target="#chat" hx-swap="outerHTML">	
	    		<div class="col" > 		    
				<input type="text" name="content" value="">	
				<button type="submit" class="btn btn-outline-dark me-2">Send</button>
			</div>
		</form>
	    </div>
	  </div>
	</div>
</body>
</html>
